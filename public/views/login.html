<h1>Logare</h1>

<div class="row margin-top-20" >
	<div class="col-md-3">
		<form>
			<div class="form-group">
				<label>Email</label>
				<input type="email" ng-model="user.email" class="form-control" placeholder="Email">
			</div>
			<div class="form-group">
				<label>Parola</label>
				<input type="password" ng-model="user.password" class="form-control" placeholder="Parola">
			</div>
			<button type="submit" class="btn btn-default" ng-click="login()">Conecteaza-te</button>
		</form>
	</div>
</div>

<h1>Inregistrare</h1>
<div class="row margin-top-20" >
	<div class="col-md-3">
		<form>
      <div class="form-group">
        <label>Nume</label>
        <input type="text" ng-model="registerUser.name" class="form-control"placeholder="Email">
      </div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" ng-model="registerUser.email" class="form-control" placeholder="Email">
			</div>
			<div class="form-group">
				<label>Parola</label>
				<input type="password" ng-model="registerUser.password" class="form-control" placeholder="Parola">
			</div>
			<button type="submit" class="btn btn-default" ng-click="register()">Inregistrare</button>
		</form>
	</div>
</div>
